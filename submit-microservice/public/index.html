<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a New Question</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Submit a New Question</h1>
    <input type="text" id="question" placeholder="Enter your question" required>
    <input type="text" id="answer1" placeholder="Answer 1" required>
    <input type="text" id="answer2" placeholder="Answer 2" required>
    <input type="text" id="answer3" placeholder="Answer 3" required>
    <input type="text" id="answer4" placeholder="Answer 4" required>
    
    <select id="isCorrect">
        <option value="0">Answer 1</option>
        <option value="1">Answer 2</option>
        <option value="2">Answer 3</option>
        <option value="3">Answer 4</option>
    </select>
    
    <label for="category">Select Category:</label>
    <select id="category" required>
        <option value="">Select a category</option>
        <option value="General Knowledge">General Knowledge</option>
        <option value="Science">Science</option>
        <option value="Math">Math</option>
        <option value="History">History</option>
        <option value="Sports">Sports</option>
        <!-- Add more predefined categories here -->
    </select>
    
    <input type="text" id="newCategory" placeholder="Enter new category (optional)">

    <button onclick="submitQuestion()">Submit</button>
</body>
</html>
