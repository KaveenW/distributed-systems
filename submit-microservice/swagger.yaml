openapi: 3.0.0
info:
  title: Submit Microservice API
  version: 1.0.0
paths:
  /submit:
    post:
      summary: Submit a new question
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                question:
                  type: string
                answers:
                  type: array
                  items:
                    type: object
                    properties:
                      text:
                        type: string
                      isCorrect:
                        type: boolean
                category:
                  type: string
      responses:
        '200':
          description: Question submitted successfully
  /categories:
    get:
      summary: Get list of categories
      responses:
        '200':
          description: List of categories